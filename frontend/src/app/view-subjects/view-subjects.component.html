<div style="margin: -24px">
   <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <table mat-table [dataSource]="tableData" style="width: 100%; min-height: 417px; overflow: auto;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.subject_name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.subject_code}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.subject_type}} Years </td>
        </ng-container>

        <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef> Branch </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_branch}} </td>
          </ng-container>

        <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef> Semester </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_semester}} </td>
          </ng-container>

          <ng-container matColumnDef="th_mrks">
            <th mat-header-cell *matHeaderCellDef> Theory Marks </th>
            <td mat-cell *matCellDef="let element"> {{element.theory_marks}} </td>
          </ng-container>

          <ng-container matColumnDef="pr_mrks">
            <th mat-header-cell *matHeaderCellDef> Practical Marks </th>
            <td mat-cell *matCellDef="let element"> {{element.practical_marks}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="total" [pageSize]="10" (page)="OnpageEvent($event)"></mat-paginator>
</div>
