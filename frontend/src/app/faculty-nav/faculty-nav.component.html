<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Faculty</mat-toolbar>
    <hr style="margin-top: 0px;">
    <mat-nav-list>
      <a mat-list-item routerLink="/faculty/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/faculty/manage-students">Students</a>
      <a mat-list-item routerLink="/faculty/view-courses">View Courses</a>
      <a mat-list-item routerLink="/faculty/view-fee">Fee Structure</a>
      <a mat-list-item routerLink="/faculty/notices">Notices</a>
      <a mat-list-item routerLink="/faculty/profile">My Profile</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>College Management System</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
